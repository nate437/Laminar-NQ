    <script type="text/jsx">
    var Playlist = React.createClass({

        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            data: {Authorization: getUrlParameter('token')},
            success: function(data) {
              this.setState({data: data.items});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        render: function() {

          var playlistItems = this.state.data.map(function (item) {
            return (
              <tr><td>{item.name}</td></tr>
            );
          });

          return (
            <table class="u-full-width playlist">
              <thead>
                <tr>
                  <th>Track</th>
                </tr>
                {playlistItems}
              </thead>
            </table>
          );
        }
    });

  React.render(<Playlist url="https://api.spotify.com/v1/me/tracks" />, document.getElementById('queuescontainer'));
    </script>
